<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Affordability Map</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
    <h1>Colorado Rent Affordability Map</h1>
    
    <form id="rent-form">
        <label for="income">Enter Your Expected Salary ($):</label>
        <input type="number" id="income" required>
        <button type="submit">Calculate</button>
    </form>

    <h2>Affordable Rent Calculation:</h2>
    <p id="rent-result"></p>

    <h2>Historical Affordable Areas (Inflation-Adjusted)</h2>
    <div id="historical-map"></div>

    <h2>Modern Affordable Areas</h2>
    <div id="modern-map"></div>

    <script src="scripts/script.js"></script>
</body>
</html>
